# Adapted from LRP repo.
# Source: https://github.com/sheynkman-lab/Long-Read-Proteogenomics/blob/main/environment.yml
name: proteogenomics-base
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # General utils
  - python=3.7.3
  - markdown=3.1.1
  - pymdown-extensions=6.0
  - pygments=2.5.2
  - multiqc=1.7
  - biopython
  - numpy
  - pandas
  - gtfparse
  - xlsxwriter

  - bioconda:blast
  - bioconda:star
  - bioconda:bedtools
  - bioconda:ucsc-gtftogenepred
  - bioconda:ucsc-genepredtobed
  - bioconda:cdna_cupcake

  - pip:
    - git+https://github.com/dnwissel/SQANTI3_pip
